<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlanta Food Finder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Welcome to Atlanta Food Finder!</h1>
        <p>This is the Landing page. Please Login or Register to Access your restuarants!</p>
        
        <h3>Already have an account? Welcome back!</h3>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Log in</button>
        
            <div>
                <br>
                <br>
            </div>

        <h3>New to ATL Food Finder? Please create an account!</h3>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Register</button>
    </div>
</body>
</html>
