<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    {% load static %}  <!-- Load static tag -->
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Dashboard</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'explore' %}">Explore the Map</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search_restaurants' %}">Search for a Restaurant</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'favorites_list' %}">View Your Favorites</a>
        </li>
      </ul>
      <!-- Logout Button -->
      <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Logout</button>
      </form>
    </div>
  </div>
</nav>

<!-- Welcome Message -->
<div class="container mt-5">
    <h1>Hi, {{ username }}! You've logged in!</h1>
    <p>Welcome to your dashboard. Feel free to explore the features using the navigation bar.</p>
    <img src="static/images/dashboard_image.jpeg" alt="Dashboard Picture" style="width: auto; height: auto;" class="img-fluid mt-4">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
