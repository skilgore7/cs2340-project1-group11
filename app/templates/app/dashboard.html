<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<body>
    <div class="container mt-5">
        <h1>Hi, {{ username }}! You've logged in!</h1>
        <p>Welcome to your dashboard. Feel free to explore!</p>
        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        <br><br>
        <!-- Action Buttons -->
        <div class="row justify-content-center mb-5">
            <div class="col-md-3 mb-3">
                <a href="{% url 'explore' %}" class="btn btn-primary btn-lg w-100">
                    <i class="bi bi-map-fill me-2"></i>Explore the Map
                </a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="{% url 'search_restaurants' %}" class="btn btn-success btn-lg w-100">
                    <i class="bi bi-search me-2"></i>Search for a Restaurant
                </a>
            </div>
            <div class="col-md-3 mb-3">
                <a href="{% url 'favorites_list' %}" class="btn btn-danger btn-lg w-100">
                    <i class="bi bi-heart-fill me-2"></i>View Your Favorites
                </a>
            </div>
        </div>
        <br><br>
        <img src="../../static/app/images/Atlanta-Skyline.jpeg" alt = "Dashboard Image" height = auto width = 100%>

    </div>
</body>
</html>
