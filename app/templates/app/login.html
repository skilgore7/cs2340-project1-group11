<head>
  {% load static %}
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlanta Food Finder</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'app/style.css' %}">
</head>
<style>
  .background{
    background-image: url("../../static/app/images/Atlanta-Skyline.jpeg");
  }
</style>
<body class="background">
  <style>
    .MyContainer div {
        background: #ffffff;
        border-radius: 25px;
        margin: 10px auto;
        width: 50%;
        position: absolute;
        bottom: 25%;
        left: 25%;
        padding: 25px;
    }
  </style>
  <div class="MyContainer">
    <div class="container mt-5">
      <h2>Login</h2>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

      <!-- Red button for "Forgot your password?" -->
      <p class="mt-2">
        <a href="{% url 'reset_password' %}" class="btn btn-danger">Forgot your password?</a>
      </p>
    </div>
  </div>
</body>
