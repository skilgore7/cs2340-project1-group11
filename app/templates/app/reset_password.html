<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script>
        function fetchSecurityQuestion() {
            const username = document.getElementById('username').value;

            fetch('/get_security_question/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token for security
                },
                body: JSON.stringify({ username: username })
            })
            .then(response => response.json())
            .then(data => {
                if (data.security_question) {
                    document.getElementById('question-container').innerHTML = `
                        <label>${data.security_question}</label>
                        <input type="text" id="security_answer" class="form-control" placeholder="Answer" required>
                    `;
                    document.getElementById('reset-form').style.display = 'block';  // Show the reset password form
                } else {
                    alert(data.error);  // Handle errors appropriately
                }
            })
            .catch(error => {
                console.error('Error fetching the security question:', error);
                alert('An error occurred while fetching the security question.');
            });
        }

        function resetPassword() {
            const username = document.getElementById('username').value;
            const securityAnswer = document.getElementById('security_answer').value;
            const newPassword = document.getElementById('new_password').value;

            fetch('/reset_password/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token for security
                },
                body: JSON.stringify({
                    username: username,
                    security_answer: securityAnswer,
                    new_password: newPassword
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Your password has been reset successfully.');
                    window.location.href = '/login/';  // Redirect to login page
                } else {
                    alert(data.error);  // Display the error message
                }
            })
            .catch(error => {
                console.error('Error resetting password:', error);
                alert('An error occurred while resetting the password.');
            });
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h2>Reset Password</h2>
        <form onsubmit="event.preventDefault(); fetchSecurityQuestion();">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" class="form-control" required placeholder="Enter your username">
            </div>
            <button type="submit" class="btn btn-primary">Fetch Security Question</button>
        </form>

        <div id="question-container" class="mt-3"></div>

        <!-- Password reset form hidden initially -->
        <form id="reset-form" onsubmit="event.preventDefault(); resetPassword();" style="display: none;">
            <div class="mb-3">
                <label for="new_password" class="form-label">New Password</label>
                <input type="password" id="new_password" class="form-control" required placeholder="Enter new password">
            </div>
            <button type="submit" class="btn btn-success">Reset Password</button>
        </form>
    </div>
</body>
</html>
