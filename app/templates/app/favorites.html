<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Favorites!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Your Favorite Restaurants</h1>
    {% if favorites %}
        <ul>
            {% for favorite in favorites %}
            <br><br>
                <li>
                    <strong>{{ favorite.restaurant.name }}</strong><br>
                    Rating: {{ favorite.restaurant.rating }}<br>
                    Address: {{ favorite.restaurant.address }}<br>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <br><br><br>
        <h2>Picky much? You've favorited nothing! </h2>
    {% endif %}
</body>
</html>
