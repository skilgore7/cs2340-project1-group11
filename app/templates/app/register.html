<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <style>
        /* Background for the whole page */
        body {
            background-image: url("{% static 'app/images/Atlanta-Skyline.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Style for the container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
            border-radius: 10px;
            padding: 30px;
            max-width: 500px;
            margin: 0 auto; /* Center the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #0d6efd; /* Same color as the primary Bootstrap color */
        }

        /* Ensure the help text appears below the input fields */
        .helptext {
            display: block; /* Makes help text appear below the input */
            margin-top: 0.5rem; /* Adds space between the input and the help text */
            font-size: 0.875rem; /* Optional: Make the help text a little smaller */
            color: #6c757d; /* Optional: Change the color to a muted gray */
        }
    </style>
</head>
<body>
    <!-- Container for the register form -->
    <div class="container mt-5">
        <div class="form-container">
            <h2>Register</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }} <!-- Default form rendering, but styled by CSS -->
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
